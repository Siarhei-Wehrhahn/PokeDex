<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/pokemon.png">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/standart.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/pokeCard.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="scripts/global.js"></script>
</head>

<body onload="loadPokemon()">
    <header id="header" class="header">
        <h1>PokeDex</h1>
    </header>
    <div class="search">
        <input id="searchBar" type="text" placeholder="Pokemon Name">
        <select id="pokemonSelector">
            <option value="alle">Alle Pokémon</option>
            <option value="normal">Normal</option>
            <option value="fire">Feuer</option>
            <option value="water">Wasser</option>
            <option value="electric">Elektrik</option>
            <option value="grass">Pflanze</option>
            <option value="ice">Eis</option>
            <option value="fighting">Kampf</option>
            <option value="poison">Gift</option>
            <option value="ground">Boden</option>
            <option value="flying">Fliegen</option>
            <option value="psychic">Psychisch</option>
            <option value="bug">Käfer</option>
            <option value="rock">Gestein</option>
            <option value="ghost">Geist</option>
            <option value="dragon">Drache</option>
            <option value="dark">Dunkel</option>
            <option value="steel">Stahl</option>
            <option value="fairy">Fee</option>
        </select>
    </div>

    <div class="overlay d_none" id="overlay"></div>

    <main id="mainContainer"></main>

    <p id="loadBtn">Mehr Pokémon laden <span class="loading-dots dots"></span></p>

    <footer id="footer" class="footer">
        <p>© 2024 Inventis Group</p>
        <img class="pokeball" id="pokeball" src="./assets/img/pokemon.png" alt="pokeball">
        <div style="width: 148.59px;"></div>
    </footer>
</body>
<script src="scripts/render.js"></script>
<script src="scripts/script.js"></script>
<script src="scripts/template.js"></script>
</html>
