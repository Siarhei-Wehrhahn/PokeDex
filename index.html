<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/standart.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/pokeCart.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="scripts/global.js"></script>
</head>

<body onload="loadPokemon()">
    <header class="header">
        <h1>PokeDex</h1>
    </header>
    <div class="search">
        <input id="searchBar" type="text" placeholder="Pokemon Name">
        <select id="pokemonSelector">
            <option value="alle">Alle Pokémon</option>
            <option value="normal">Normal</option>
            <option value="feuer">Feuer</option>
            <option value="wasser">Wasser</option>
            <option value="elektrik">Elektrik</option>
            <option value="pflanze">Pflanze</option>
            <option value="eis">Eis</option>
            <option value="kampf">Kampf</option>
            <option value="gift">Gift</option>
            <option value="boden">Boden</option>
            <option value="fliegen">Fliegen</option>
            <option value="psychisch">Psychisch</option>
            <option value="käfer">Käfer</option>
            <option value="gestein">Gestein</option>
            <option value="geist">Geist</option>
            <option value="drache">Drache</option>
            <option value="dunkel">Dunkel</option>
            <option value="stahl">Stahl</option>
            <option value="fee">Fee</option>
        </select>
    </div>

    <main id="main_container"></main>

    <p id="loadBtn">Mehr Pokémon laden</p>

    <footer class="footer">
        <p>© 2024 Inventis Group</p>
    </footer>
</body>
<script src="scripts/render.js"></script>
<script src="scripts/script.js"></script>
<script src="scripts/template.js"></script>
</html>
